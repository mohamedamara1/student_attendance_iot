[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    siara-cc/Sqlite3Esp32@^2.3
    bblanchon/ArduinoJson@^6.21.2
    agdl/Base64@^1.0.0
    terrorsl/sMQTTBroker@^0.1.6
    knolleary/PubSubClient@^2.8
monitor_speed = 115200

